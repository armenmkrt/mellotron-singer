dataset: "george"
experiment_name: "george_michele"

path:
  dataset_path: "/home/aiteam/Documents//LibriTTS-clean"
  output_path: "/home/aiteam/Documents/LibriTTS-clean_preprocessed/"
  mfa_folder: "${path.output_path}/mfa_folder"


preprocessing:
  val_ratio: 0.001
  text:
    ipa: False
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: False
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: False